<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="atividade01"></div>
    <div class="atividade07">
        <h2>Atividade 07 - Funcao da Atv2 </h2>
        <form>
            <label for="val1">Primeiro valor: </label>
            <input type="number" name="val1" id="val1" value="">
            <label for="val2">Segundo valor: </label>
            <input type="number" name="val2" id="val2" value="">
            <label for="operacao">Operação:</label>
            <select id="op" name="op" class="seletor">
                <option value="-">Subtração</option>
                <option value="+">Soma</option>
                <option value="*">Multiplicacao</option>
                <option value="/">Divisao</option>
            </select>
            <button class="botao"> Calcular </button>
            <p id="resultado"></p>
        </form>

    </div>
    <script>
        //Atividade 07 
        const botao = document.querySelector('.botao');


        botao.addEventListener('click', (event) => {
            event.preventDefault();
            const seletor = document.querySelector(".seletor");
            let op = seletor.getElementsByTagName("option").value;

            let val1 = parseFloat(document.querySelector('#val1').value);
            let val2 = parseFloat(document.querySelector('#val2').value);
            const resultado = document.querySelector('#resultado');
            let saida = 0;
            console.log('entrou na function')
            console.log('Val1: ' + val1);
            console.log('Val2: ' + val2);
            console.log('op:  ' + op);
            switch (op) {
                case "+":
                    console.log('Dentro do case +')
                    saida = val1 + val2
                    break;
                case "-":
                    console.log('Dentro do case -')
                    saida = val1 - val2
                    break;
                case "*":
                    saida = val1 * val2
                    break;
                default:
                    console.log('Error da function ');
                    return null;
            }
            console.log('resultado: ' + saida)
            //return saida;
        })

    </script>
</body>

</html>
