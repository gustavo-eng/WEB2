<!DOCTYPE html>

<body>
    
    <script>
        try {
            const response = await fetch('/login', {
              method: 'POST', 
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                usuario: usuario.value,
                senha: senha.value
              }) 
            })
        } 
         catch(e) {
            return console.log('Erro -> ' + e)
         }
    </script>
